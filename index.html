<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>StarWars</title>
  </head>
  <body>
    <div class="project">
      <div class="leftcard">
        <img
          class="starword-title"
          src="image/starwars.png"
          alt="starwarscard"
        />
      </div>
      <div class="helmet-pic">
        <img class="helmet" src="image/helmet.png" alt="" />
      </div>
      <div class="rightcard">
        <h2>
          <b
            >STORMTROOPER <br />
            HELMET</b
          >
        </h2>
        <p class="helmet-price">$1,299.99</p>
        <div class="helmet-size">
          <h6>HELMET SIZE</h6>
          <ul>
            <li class="small">S</li>
            <li>M</li>
            <li>L</li>
            <li>XL</li>
          </ul>
        </div>
        <div class="button">
          <button>ADD TO CART</button>
        </div>
      </div>
    </div>
  </body>
</html>
